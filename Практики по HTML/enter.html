<header>
    <div>
        Регистрация
    </div>
</header>

<body>
    <script>
        sign = prompt("Желаете пройти регистрацию на сайте?"), "Да";

        if (sign == "Да")
        {
            alert("Круто!");
            sign = prompt("Введите логин");
            if (!sign)
                alert("Отменено");
            else if (sign == "Админ"){
                sign = prompt("Введите пароль");
                if (!sign)
                    alert("Отменено");
                else if (sign == "Я главный")
                    alert("Здравствуйте-с!");
                else
                    alert("Введён неверный пароль");
            }
            else
                alert("Я вас не знаю");
        }
        else
        {
            alert("Попробуйте ещё раз");
            /*
            window.location.href = "2-прак.html";
            window.location.href = "enter.html";
            */
        }
    </script>
    <main class="container">
        <div class="all_data">
            <p>Введите данные</p>
            <form action="" method="get">
                <p class="password">
                    <label for="pswd">Пароль</label>
                    <input type="password" name="pswd" id="pswd" minlength="3" placeholder="вот тут вводите пароль" required pattern="[0-9]*">
                </p>
                <p class="userName">
                    <label for="name">Имя пользо-<br>вателя</label>
                    <input type="text" name="name" id="name" placeholder="введите имя пользователя" minlength="3" required>
                </p>
                <button type="button" onclick="go_to_the_site()">Го на главный сайт</button>

                <p class="capcha" id="capcha">
                </p>
                <p>
                    <input type="text" name="cap" id="cap" placeholder="введите капчу" minlength="3" required>
                </p>
                <button type="button" onclick="check_capcha()">проверить капчу</button>

            </form>
        </div>
    </main>
    <div class="box" id="box">
    </div>
    <form>
        <button type="button" onclick="create_cube()">Создать куб</button>
    </form>
</body>
